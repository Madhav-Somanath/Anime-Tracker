{% extends "base.html" %}

{% block navbar_active_index %}active{% endblock %}

{% block banner_name %}Watchlist{% endblock %}

{% block main %}

    <div class="container" role="main">
        <div class="px-1 pt-1 pb-4 mt-1 mb-3 bg-white rounded shadow-sm">
            {% for anime in all_anime %}
                <div class="row">
                    <div class="col-md-1">
                        <div class="media text-muted pt-3 justify-content">
                            <p class="pl-3 ml-4 h5">{{ loop.index }}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="media text-muted pt-3">
                            <p class="pl-3 ml-3 h5">{{ anime[1] }}</p>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="media text-muted pt-3 justify-content-center">
                            <p class="pl-3 ml-3 h5 d-inline">{{ anime[2] }}/{{ anime[3] }}</p>
                        </div>
                    </div>
                    <div class="p-1 m-1">
                        <a href="{{ url_for('update_anime', anime_id=anime[0]) }}" class="btn btn-dark">Edit</a>
                    </div>
                    <div class="p-1 m-1">
                        <a href="{{ url_for('delete_anime', anime_id=anime[0]) }}" class="btn btn-dark">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
